<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .hide{ display: none;}
        .car{
            width: 50px; 
            height: 70px; 
            background: red;
            position: absolute;
            left: 50px; 
            top: 400px; 
        }
    </style>
</head>
<body>
    <div class="carGame">
        <div class="score">

        </div>
        <div class="startScreen">
            <p>Press Here To Start<br>
                Arrow keys to move <br>
                If you hit another car you will lose
            </p>
        </div>
        <div class="gameArea hide">
                
        </div>
    </div>
    <script>
        const score = document.querySelector('.score');
        const startScreen = document.querySelector('.startScreen');
        const gameArea = document.querySelector('.gameArea');
        startScreen.addEventListener('click',start);
        let player = {speed: 5};
        let keys = {
            ArrowUp : false, ArrowDown: false, 
            ArrowLeft: false, ArrowRight: false
        }
       
        document.addEventListener('keydown',keyDown);
        document.addEventListener('keyup',keyUp); 
        function keyDown(e){
            // e.preventDefault();
            // keys[e.key]  = true;
            // console.log("down:"+e.key);
            // console.log("true::"+JSON.stringify(keys));
            // window.requestAnimationFrame(gamePlay);
           if( ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e) > -1){
            e.preventDefault();
            keys[e.key]  = true;
           }
         
        }
        function keyUp(e){
            e.preventDefault();
            keys[e.key]  = false;
            // if( ["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1){
            // e.preventDefault();
            // keys[e.key]  = true;
            // console.log("up:"+e.key);
        //    }

        //    if(player.start){
        //     gamePlay();
        //    }


        }

        function gamePlay(){
            // console.log("hi clicked");
            let car = document.querySelector('.car');
            if(player.start){
                console.log("player ready");
                console.log("keys.ArrowUp::"+keys.ArrowUp);
                if(keys.ArrowUp){ player.y -= player.speed;}
                if(keys.ArrowDown){player.y += player.speed;}
                if(keys.ArrowLeft){player.x -= player.speed;}
                if(keys.ArrowRight){player.x += player.speed;}
                car.style.top = player.y + "px";
                car.style.left = player.x + "px";
                 window.requestAnimationFrame(gamePlay);
            }
        }
        function start(){
            gameArea.classList.remove('hide');
            startScreen.classList.add('hide');
            player.start = true;
           
            let car = document.createElement('div');
            car.setAttribute('class','car');
            // car.innerText ="Hey I am car";
            gameArea.appendChild(car);
            player.x = car.offsetLeft;
            console.log(player.x);
            player.y = car.offsetTop;
            console.log("top::"+ car.offsetTop);
            console.log("left::"+ car.offsetLeft);
            window.requestAnimationFrame(gamePlay);
        }
    </script>
    
</body>
</html>
